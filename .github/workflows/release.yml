name: Release

on:
    push:
        tags:
            - 'v*'

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: pnpm i

            - name: Build
              run: pnpm build

            - name: Publish
              run: |
                  npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
                  pnpm -r publish --access public --no-git-check
              env:
                  NPM_TOKEN: ${{secrets.NPM_TOKEN}}
