name: CI

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: '0'
                
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                version: 8
                
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: pnpm

            - name: Install dependencies
              run: pnpm i
                
            - name: Lint
              run: pnpm lint
